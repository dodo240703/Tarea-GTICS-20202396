<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear empleado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Nuevo Empleado</h2>
        <form method="post" th:action="@{'/empleado/guardar'}">
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su email" >
            </div>
            <div class="mb-3">
                <label for="job" class="form-label">Trabajo</label>
                <select class="form-select" id="job" name="job.idJob" >
                    <option th:each="job : ${listaJobs}" th:value="${job.idJob}" th:text="${job.jobName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sueldo" class="form-label">Sueldo</label>
                <input type="number" class="form-control" id="sueldo" name="salary" placeholder="Ingrese el sueldo" >
            </div>
            <div class="mb-3">
                <label for="manager" class="form-label">Jefe</label>
                <select class="form-select" id="manager" name="manager.employeeId">
                    <option th:each="jefe : ${listaEmpleados}" th:value="${jefe.employeeId}" th:text="${jefe.firstName + ' ' + jefe.lastName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hireDate" class="form-label">Fecha de Contratación</label>
                <input type="date" class="form-control" id="hireDate" name="hireDate" th:value="${fechaActual}" readonly>
            </div>
            <a class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
