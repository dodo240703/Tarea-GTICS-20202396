<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- ========== NavBar Start ========== -->
    <header th:replace="fragments/navBar :: nav_bar"></header>
    <!-- Navbar End -->
    <div class="container">
        <table class="table table-hover table-striped table-bordered">
            <thead class="thead-light text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Puesto</th>
                <th scope="col">Departamento</th>
                <th scope="col">Ciudad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado, stat : ${listaEmpleados}">
                <td th:text="${stat.count}" class="text-center"></td>
                <td th:text="${empleado.firstName}"></td>
                <td th:text="${empleado.lastName}"></td>
                <td th:text="${empleado.job.getJobName()}"></td>
                <td th:text="${empleado.department.departmentName}"></td>
                <td th:text="${empleado.department.location.cityName}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
